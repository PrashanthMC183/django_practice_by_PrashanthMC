<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP Detailes</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
    }
</style>
<body>
    <center>
         <h1>Employee Detailes</h1>

         <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email-Id</th>
            <th>Designation</th>
            <th>Salary</th>
         </tr>
         <tr>

            <td>{{name}} </td>
            <td>{{phno}} </td>
            <td> {{email}} </td>
            <td> {{dsig}} </td>
            <td> {{sal}} </td>
         
         </tr>
         
          </table>

    </center>
</body>
</html>
